<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <style>
    :root {
      --sidebar-width: 50vw;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 350px);
      grid-template-rows: 1fr auto 1fr;
      gap: 10px;
      position: fixed;
      grid-template-areas:
        "header, main, header_menu"
        "main1 main main2"
        "section_order section_delivery section_payment";
    }
    html,
    body,
    .wrapper {
      height: 100%;
    }

    .header {
      grid-area: header;
      background: green;
      
    }
    .header_menu {
      grid-area: header_menu;
      background: red;
      
    }
    .main {
      grid-area: main;
      background: yellow;
      
    }
    .main2 {
      grid-area: main2;
      background: blue;
      
    }
    .main3 {
      grid-area: main3;
      background: gray;
    }
      .section_order{
        grid-area:section_order;
        background:lightcoral;
      }
      .section_delivery{
        grid-area:section_delivery;
        background: lightgreen;
      }
      .section_payment{
        grid-area:section_payment;
        background: lightpink;
      }
    
    .sidebar {
      background: yellowgreen;
      height: 100%;
      width: 50vw;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(calc(var(--sidebar-width) * -1));
      transition: all 0.5s ease-out;
      z-index: 1;
    }

    .sidebar--open {
      transform: translateX(0);
    }
  </style>
  <body>
    <div class="wrapper">
      <aside class="sidebar"></aside>
      <div class="header">1</div>
      <div class="header_menu">2</div>
      <div class="main2">3</div>
      <div class="main">4</div>
      <div class="main3">5</div>
      <div class="section">6</div>
      <div class="section_order">7</div>
      <div class="section_delivery">8</div>
      <div class="section_payment">9</div>

      <script>
        function toggleMenu() {
          let sidebar = document.querySelector(".sidebar");
          sidebar.classList.toggle("sidebar--open");
        }
      </script>
    </div>
  </body>
</html>
